<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-panel.css">
    <title>Novefa</title>
</head>

<body>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Print</button>
    <button onclick="download_csv()">Download CSV</button>
    <button onclick="location.href='../scan'" type="button">Scan</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Remember to insert link to scan page-->
            <!--Print Options -->
            <button class="printOption" id="PrintTray" onclick="PrintTray();">New Tray</button><br />
            <button class="printOption" id="PrintShelf" onclick="PrintShelf();">New Shelf</button><br />
            <button class="printOption" id="PrintProduce" onclick="PrintProduce();">New Seed</button>
            <input class="inputStyle" type="text" id="seedName" placeholder="seed name here. fx broccoli"><br />

            <!-- Manual print option-->
            <button class="printOption" id="PrintManually" onclick="ManualBarcodeEntry();">Custom Barcode</button>
            <input class="inputStyle" type="text" name="txt_input" id="txt_input" placeholder="custom barcode here">
        </div>

    </div>


    <!-- Container for the barcode-->
    <svg id="code128" display="none" ;></svg>
    <!-- Temprorary spacing-->
    <br><br>

    <table id="activeLotsTable">
        <tr>
            <th>Shelf number</th>
            <th>Tray number</th>
            <th>Lot number</th>
            <th>Type</th>
            <th>Status</th>
            <th>Lot sown</th>
            <th>Lot under light</th>
            <th>Lot partial harvest</th>
            <th>Lot harvested</th>
            <th>Total Weight</th>
            <th>Sent to?</th>
        </tr>
    </table>

    <!--<button onclick="Lot.createNewLot('27', 'softice')">Add new test lot</button>-->


    <table id="inactiveLotsTable" style="margin-top:300px;">
        <tr>
            <th>Shelf number</th>
            <th>Tray number</th>
            <th>Lot number</th>
            <th>Type</th>
            <th>Status</th>
            <th>Lot sown</th>
            <th>Lot under light</th>
            <th>Lot partial harvest</th>
            <th>Lot harvested</th>
            <th>Total Weight</th>
            <th>Sent to?</th>
        </tr>
    </table>

    <!-- Import custom javascript-->
    <script>//fra databasen.</script>
    <script src="admin-panel.js"></script>
    <script>Lot.importDbLots('<%= allLots %>');</script>
    <script>importCounts();</script>
    <!--Include barcode.js plugin to generate barcodes-->
    <script src="../plugins/JsBarcode.all.min.js"></script>
    <script src="./modal.js"></script>

</body>
</html>
